<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    몇월? <input id="month" type="text" />
    <button id="button" type="button">달력보기</button>
    <hr />
    <button id="pre">이전달력</button>
    <button id="aft">다음달력</button>
    <table>
      <thead>
        <tr>
          <th colspan="7"><span id="monthText"></span>월</th>
        </tr>
        <tr>
          <th>일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th>토</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $("#button").on("click", function () {
        var value = $("#month").val();

        var date = new Date(2022, value - 1, 1);
        var dayNumber = date.getDay(); // 0

        var lastDay = new Date(2022, value, 0).getDate();

        var tbody = $("table tbody");
        var markup = "";

        for (var i = 0; i < 6; i++) {
          markup += "<tr>";
          for (var j = 0; j < 7; j++) {
            var day = j + 1 + 7 * i - dayNumber;
            if (day > lastDay || day < 1) {
              day = "";
            }
            markup += "<td>" + day + "</td>";
          }
          markup += "</tr>";
        }

        tbody.html(markup);

        if (value < 13 && value > 0) {
          $("#monthText").text(value);
        } else {
          alert("해당 월은 없습니다.");
        }
      });

      $("#pre").on("click", function () {
        var value = parseInt($("#month").val()) - 1;

        if (value > 0) {
          var date = new Date(2022, value - 1, 1);
          var dayNumber = date.getDay(); // 0

          var lastDay = new Date(2022, value, 0).getDate();

          var tbody = $("table tbody");
          var markup = "";

          for (var i = 0; i < 6; i++) {
            markup += "<tr>";
            for (var j = 0; j < 7; j++) {
              var day = j + 1 + 7 * i - dayNumber;
              if (day > lastDay || day < 1) {
                day = "";
              }
              markup += "<td>" + day + "</td>";
            }
            markup += "</tr>";
          }
        }

        tbody.html(markup);
        $("#monthText").text(value);
      });

      $("#aft").on("click", function () {
        var value = parseInt($("#month").val()) + 1;

        if (value < 13) {
          var date = new Date(2022, value - 1, 1);
          var dayNumber = date.getDay(); // 0

          var lastDay = new Date(2022, value, 0).getDate();

          var tbody = $("table tbody");
          var markup = "";

          for (var i = 0; i < 6; i++) {
            markup += "<tr>";
            for (var j = 0; j < 7; j++) {
              var day = j + 1 + 7 * i - dayNumber;
              if (day > lastDay || day < 1) {
                day = "";
              }
              markup += "<td>" + day + "</td>";
            }
            markup += "</tr>";
          }
        }

        tbody.html(markup);
        $("#monthText").text(value);
      });
    </script>
  </body>
</html>
