<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
         아래의 코드를 완성시켜 예측하는 값이 출력되도록 만들어보자.
       */

      var rs1;
      var rs2;

      function cb(fn, data) {
        return fn(data);
      }

      function fn1(data) {
        return data * 2;
      }

      function fn2(data) {
        return data / 2;
      }

      rs1 = cb(function (data) {
        return data * 2;
      }, 2);
      rs2 = cb(function (data) {
        return data / 2;
      }, 4);
      var rs = rs1 + rs2;

      console.log(rs); // 6
      console.log(rs2); // 2
    </script>
  </body>
</html>
