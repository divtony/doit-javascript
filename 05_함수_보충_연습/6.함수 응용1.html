  <body>
    <script>
      var fn1 = function () {
        return function (data1, data2) {
          return data1 + data2;
        };
      };

      function callback(fn) {
        //fn1
        return fn()(3, 4); // fn1()(3,4);
      }

      var rs = callback(fn1);
      console.log(rs);
    </script>
  </body>
