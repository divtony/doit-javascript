<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <span>사과</span>
        <span>바나나</span>
        <span>딸기</span>
      </div>
      <div>
        <span>자바스크립트</span>
        <span>자바</span>
        <span>제이쿼리</span>
      </div>
      <div>
        <span>인텔</span>
        <span>AMD</span>
        <span>애플</span>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      /*
        아래에 해당하는 DOM을 선택해보자.
      */

      // 1. <span>사과</span>
      var d = $("div div span").first();

      console.log(d);

      // 2. <span>딸기</span>
      $("div div span").last();

      // 3. <span>인텔</span>
      var a = $("div div:eq(2) span").first();

      // 4. <span>애플</span>
      var b = $("div div:eq(2) span").last();
    </script>
  </body>
</html>
